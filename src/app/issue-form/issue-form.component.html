{{ issue | json }} <!-- Issue object from the parent component -->
<hr />
{{ issueForm.value | json }} <!-- Form values -->

<form [formGroup]="issueForm" action="" novalidate>
  <div class="form-group">
    <label for="title">Title</label>
    <input
      formControlName="title"
      [class.is-valid]="title?.valid && title?.touched"
      [class.is-invalid]="title?.invalid && title?.touched && title?.dirty"
      type="text"
      class="form-control"
      id="title"
      placeholder="My Issue 1"
      required
    />
    <div class="invalid-feedback">Please provide a title!</div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      formControlName="description"
      [class.is-valid]="description?.valid && description?.touched"
      [class.is-invalid]="
        description?.invalid && description?.touched && description?.dirty
      "
      class="form-control"
      id="description"
      rows="5"
      required
    ></textarea>
    <div class="invalid-feedback">Please provide a description!</div>
  </div>
  <div class="form-group">
    <label for="place">Place</label>
    <input
      formControlName="place"
      [class.is-valid]="place?.valid && place?.touched"
      [class.is-invalid]="place?.invalid && place?.touched && place?.dirty"
      type="text"
      class="form-control"
      id="place"
      placeholder="Place"
      required
    />
    <div class="invalid-feedback">Please provide a place!</div>
  </div>
  <div class="form-group">
    <label for="status">Status</label>
    <select
      formControlName="status"
      [class.is-valid]="status?.valid && status?.touched"
      [class.is-invalid]="status?.invalid && status?.touched && status?.dirty"
      class="form-control"
      id="status"
      required
    >
      <option value="Open">Open</option>
      <option value="In Progress">In Progress</option>
      <option value="Closed">Closed</option>
    </select>
    <div class="invalid-feedback">Please select a status!</div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
